<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVisor | Your Journal Advisor</title>
    <style>
        select, input[type="file"] {
            height: 60px !important;
            width: 100% !important; /* Ensures dropdowns and file input are full width */
        }
        textarea {
            height: 173px !important;
            width: 100% !important;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, html {
            height: 100%;
            width: 100%;
            background: url('high_res_image.jpg') no-repeat center center/cover;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            position: relative;
        }

        /* Adding an overlay effect for transparency */
        body::before {
            /*content: "";*/
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            width: 150px; /* Adjust size as needed */
            height: auto;
        }

        /* Main container */
        .container {
            width: 100%;
            height: 100vh;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #a8642d;
            font-size: 40px;
            font-weight: bold;
        }

        h2 {
            color: #7c1c3b;
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
        }

        .left, .right {
            width: 45%;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #7c1c3b;
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        select, textarea, input[type="file"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #e01149;
            border-radius: 8px;
            font-size: 18px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #e01149;
            box-shadow: 0px 0px 10px rgba(168, 100, 45, 0.4);
        }

        button {
            background: #7c1c3b;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 300px;
            font-size: 20px;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #e01149;
        }

        #loading {
            display: none;
            font-weight: bold;
            color: #002147;
            margin-top: 15px;
            font-size: 18px;
        }

        .formats {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .form-container {
                flex-direction: column;
                align-items: center;
            }
            .left, .right {
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
    </style>
    <script>
        function analyzeArticle() {
            var fileInput = document.getElementById("fileUpload");
            if (fileInput.files.length === 0) {
                alert("Please upload a document for analysis.");
                return;
            }
            document.getElementById("loading").style.display = "block";
            setTimeout(function() {
                window.location.href = "jvisoranalysispage.html";
            }, 2000);
        }
    </script>
</head>
<body>

    <!-- âœ… JVisor Logo -->
    <!--<img src="http://sigmamozak.com/wp-content/uploads/2024/08/Sigmmaza-logo.png" alt="JVisor Logo" class="logo">-->

    <div class="container">
        <h1><span style="color:#7c1c3b">J</span><span style= "color:black">Visor</span></h1>
        <h2>Your Journal Advisor</h2>

        <div class="form-container">
            <!-- Left Side (Dropdowns) -->
            <div class="left">
                <label>Therapy Area:</label>
                <select>
                    <option>Select</option>
                    <option>Cardiology</option>
                    <option>Oncology</option>
                    <option>Neurology</option>
                </select>

                <label>Type of Access:</label>
                <select>
                    <option>Select</option>
                    <option>Open Access</option>
                    <option>Subscription-Based</option>
                </select>

                <label>Publisher Specific:</label>
                <select>
                    <option>Select</option>
                    <option>Elsevier</option>
                    <option>Springer</option>
                    <option>Wiley</option>
                </select>
            </div>

            <!-- Right Side (Upload & Comments) -->
            <div class="right">
                <label>Upload Your Article (PDF, PPT, Word):</label>
                <input type="file" id="fileUpload" accept=".pdf, .ppt, .doc, .docx">

                <label>Additional Comments:</label>
                <textarea rows="6" placeholder="Enter any additional details..."></textarea>
            </div>
        </div>

        <p class="formats">Formats supported: PDF, PPT, Word</p>

        <!-- Centering the Analyze button -->
        <div style="text-align: center;">
            <button onclick="analyzeArticle()">Analyze</button>
        </div>

        <p id="loading">Processing... Please wait.</p>
    </div>

</body>
</html>
