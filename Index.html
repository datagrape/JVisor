<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DataGrape.ai</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        }
        h1 {

        p {
            color: #555;

        .btn {
            background: #007bff;

            padding: 10px;
            border: none;
            border-radius: 5px;

        }
        .btn:hover {
            background: #0056b3;
        }

<body>
    <div class="container">
        <h1>Welcome to DataGrape.ai</h1>
